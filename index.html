<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crunchbase Explorer</title>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.0/style/dc.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.0.0/d3.min.js"></script>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.0/crossfilter.min.js"></script>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.0/dc.min.js"></script>
    <script type="text/javascript" defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crunchbase Explorer</h1>
        <div id="us-chart">
            <h3>Funding By State (hover to see details)</h3>
            <a class="reset" style="display: none;">Reset</a>
            <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
        </div>
        <div id="stage-chart">
            <div>
                <a class="reset" style="display: none;">Reset</a>
                <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
            </div>
        </div>            
        <div id="date-chart">
            <h3>Founded Year</h3>
            <a class="reset" style="display: none;">Reset</a>
            <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
        </div>
        <div id="industry-chart">
            <h3>Sectors</h3> (y: number of companies, x: total funding, radius: median funding)
            <br/>
            <a class="reset" style="display: none;">Reset</a>
            <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
        </div>
        <div id="company-table">
            <h3>Company Details</h3>
            <div id="record-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records.
            </div>        
            <div class="scrollable" style="overflow: auto;">
                <table class="table table-hover dc-data-table">
                </table>
            </div>
        </div>
    </div>
</body>
</html>
